<!DOCTYPE html>
<html>
<head>
	<title>Generator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id = "canvas">
		<div class= "logo movable"></div>
		<div id = "result" class = "movable">
			<div>AVE MARS</div>
		</div>
		<div id = "button-group" class = "movable">
			<div id = "min" class = "limit">
				<div class = "label">MIN</div>
				<input type = "text" size = "1"></input>
			</div>
			<button>PROCUDO</button>
			<div id = "max" class = "limit">
				<div class = "label">MAX</div>
				<input type = "text" size = "1"></input>
			</div>
		</div>

		<div id = "upper-border" class = "horizontal"></div>
		<div id = "lower-border" class = "horizontal"></div>
		<div id = "left-border" class = "vertical"></div>
		<div id = "right-border" class = "vertical"></div>

		<div id = "sidebar-container">
			<div>
				<i class = "icon visible on" id = "hamburger"></i>
			</div>
			<div>
				<i class="icon menu-item hidden off" id = "home"></i>
				<p class="hidden">work in progress...</p>
			</div>
			<div>
				<i class="icon menu-item hidden off" id = "settings"></i>
				<p class="hidden">work in progress...</p>
			</div>
			<div>
				<i class="icon menu-item hidden off" id = "faq"></i>
				<p class="hidden">work in progress...</p>
			</div>	
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
